<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Chat with Dr.Skala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container *ngFor="let message of messages">

        <div class="message" [ngClass]="{ 'from': message.from === 'user',
                                          'to':   message.to === 'bot' }">
          {{ message.content }}
        </div>
      
      </ng-container>
  <!-- <div class="message" [ngClass]="{'from': isuser==='true',
                                    'to':isuser==='false'}">
  <div *ngFor="let item of messages">
        {{ item }}
  </div>
    </div> -->

       <ion-footer>
        <ion-toolbar>
          <ion-input type="text" placeholder="Enter Your Message Here" [(ngModel)]="qtext" ></ion-input>
          <ion-buttons end>
            <button ion-button icon-right color="myapp1" (click)="send(qtext)">
              Send
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>

</ion-content>
