<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event);">
      <ion-refresher-content>
      
       
      
      
      </ion-refresher-content>

          Your Reminders
        </ion-list-header>

          <!-- </ion-list>

        <ion-list>
          <ion-item-sliding *ngFor="let item of reminderarray">
            <ion-item>
              <ion-avatar item-start>
                <ion-icon name="alarm"></ion-icon>
              </ion-avatar> 
              <h2> {{item.rem_title}}</h2>
              <p>{{item.rem_desc}}</p>
              <p> {{item.start_date | date:"MMMM d, yyyy hh:mm:ss a"}}</p>
              <p>{{item.end_date | date:"MMMM d, yyyy hh:mm:ss a"}}</p>
            </ion-item>
            <ion-item-options side="left">
              <button ion-button color="primary" (click)="deleterem(item)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="deleterem(item)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
